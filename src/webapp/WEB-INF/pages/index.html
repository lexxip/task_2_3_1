<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>

        <meta charset="UTF-8">
        <title>PreProject task 2.3.1</title>

    </head>

    <body>

        <div>___________List Users___________</div>

        <br/>
        <form th:method="GET" th:action="@{/add}">
            <input type="submit" value="Add User"/>
        </form>
        <br/>

        <div th:each="user : ${users}">
            <a th:href="@{/{id}(id=${user.getId()})}" th:text="|${user.getFirstName()} ${user.getLastName()}|"></a>
        </div>

    </body>

</html>
